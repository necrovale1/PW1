<meta charset="UTF-8">
<!-- Utilizando javascript dentro do html -->
<script>
    //Declaração de variáveis (let nomeVariavel = valor)
    let nome = "Thiago";
    let idade = 43;
    let altura = 1.75;
 
    //Caixa de dialogo do tipo alerta
    alert("Nome: "+nome+"\nIdade: "+idade+"\nAltura: "+altura);
 
    //solicitar um valor para o usuário
    let disc = prompt("Digite a disciplina atual");
    //exibir o dado coletado do usuario
    alert("Disciplina: "+disc);
    //media de 2 numeros
    //converte para inteiro parseInt
    //converter para real parseFloat
    //outra maneira função Number
    let n1 = parseInt(prompt("Digite n1:"));
    let n2 = parseInt(prompt("Digite n2:"));
    let media = (n1+n2)/2;
    //exibindo com 2 casas decimais
    alert("Media: "+media.toFixed(2));
</script>
