<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
</head>
<body>
    <h1>Tabela de Cores</h1>
    <table width="70%" border="5px" style="background-color: black">
        <tr style="color:white"> <!-- inicia coluna -->
            <th>Cores</th>
            <th>RGB</th>
            <th>HEX</th></tr>   <!-- termina a coluna -->
        <tr style="color:red"> <!-- inicia linha -->
            <td>Vermelho</td>
            <td>255,0,0</td>
            <td>#FF0000</td></tr> <!-- termina a linha -->
        <tr style="color:blue"> <!-- inicia linha -->
                <td>Azul</td>
                <td>0,0,255</td>
                <td>#0000FF</td></tr> <!-- termina a linha -->
        <tr style="color:yellow"> <!-- inicia linha -->
                    <td>Amarelo</td>
                    <td>255,255,0</td>
                    <td>#FFFF00</td></tr> <!-- termina a linha -->  
        </tr>

    </table>   
</body>
</html>
